<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>订单详情 - 猫宿舍</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: #f3f4f6; }
        
        /* 顶部导航 - 灰色系 */
        .header {
            background: #4b5563;
            color: white;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #374151;
        }
        .logo { font-size: 24px; font-weight: bold; }
        
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #6b7280;
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
        }
        .back-btn:hover { background: #4b5563; }
        
        .section {
            background: white;
            padding: 30px;
            border: 1px solid #d1d5db;
            margin-bottom: 25px;
        }
        .section h2 {
            color: #374151;
            margin-bottom: 20px;
            border-bottom: 2px solid #6b7280;
            padding-bottom: 10px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 15px;
        }
        .info-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .info-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .info-value {
            color: #333;
            font-size: 18px;
            font-weight: bold;
        }
        
        .cat-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .cat-item {
            border: 2px solid #d1d5db;
            padding: 20px;
            transition: all 0.3s;
        }
        .cat-item:hover {
            border-color: #6b7280;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .cat-item h3 {
            color: #374151;
            margin-bottom: 15px;
        }
        .cat-detail {
            color: #666;
            line-height: 1.8;
        }
        .cat-detail div {
            margin-bottom: 8px;
        }
        .cat-detail strong {
            color: #333;
            display: inline-block;
            width: 70px;
        }
        .mi-code {
            background: #6b7280;
            color: white;
            padding: 5px 12px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status-badge {
            padding: 8px 20px;
            font-weight: bold;
            display: inline-block;
            border: 2px solid;
        }
        .status-cancelled { background: #fee2e2; color: #991b1b; border-color: #f87171; }
        .status-pickup-pending { background: #fef3c7; color: #92400e; border-color: #fbbf24; }
        .status-arrived { background: #dbeafe; color: #1e40af; border-color: #3b82f6; }
        .status-completed { background: #d1fae5; color: #065f46; border-color: #10b981; }
        .status-refunded { background: #e5e7eb; color: #374151; border-color: #9ca3af; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">管理员首页</div>
        <div>
            <span th:text="${admin.nickname}" style="color: white;">管理员</span>
            <a href="/admin/logout" style="color: white; text-decoration: none; margin-left: 15px;">退出</a>
        </div>
    </div>

    <div class="container">
        <a href="/admin/orders" class="back-btn">← 返回订单列表</a>
        
        <div class="section">
            <h2>订单信息</h2>
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">订单号</div>
                    <div class="info-value" th:text="${order.id}">1</div>
                </div>
                <div class="info-item">
                    <div class="info-label">订单状态</div>
                    <div class="info-value">
                        <span class="status-badge" 
                              th:classappend="${order.status == 'cancelled' ? 'status-cancelled' : 
                                               order.status == 'pickup_pending' ? 'status-pickup-pending' : 
                                               order.status == 'arrived' ? 'status-arrived' :
                                               order.status == 'completed' ? 'status-completed' : 'status-refunded'}"
                              th:text="${order.status == 'cancelled' ? '已取消' : 
                                       order.status == 'pickup_pending' ? '待接送' : 
                                       order.status == 'arrived' ? '已到店' :
                                       order.status == 'completed' ? '已完成' : '已退款'}">
                            状态
                        </span>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-label">定金总额</div>
                    <div class="info-value" th:text="'¥' + ${order.totalDeposit}">¥0</div>
                </div>
                <div class="info-item">
                    <div class="info-label">创建时间</div>
                    <div class="info-value" th:text="${#dates.format(order.createTime, 'yyyy-MM-dd HH:mm')}">时间</div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>主人信息</h2>
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">联系方式</div>
                    <div class="info-value" th:text="${order.contact}">联系方式</div>
                </div>
                <div class="info-item">
                    <div class="info-label">取猫地址</div>
                    <div class="info-value" th:text="${order.pickAddress}">地址</div>
                </div>
                <div class="info-item">
                    <div class="info-label">寄养开始时间</div>
                    <div class="info-value" th:text="${order.startTime != null ? #dates.format(order.startTime, 'yyyy-MM-dd') : '未设置'}">时间</div>
                </div>
                <div class="info-item">
                    <div class="info-label">寄养时长</div>
                    <div class="info-value" th:text="${order.duration} + ' 天'">天</div>
                </div>
                <div class="info-item" th:if="${order.needPickup != 0}">
                    <div class="info-label">接送服务</div>
                    <div class="info-value" th:text="${order.needPickup == 1 ? '需要' : '不需要'}">需要</div>
                </div>
                <div class="info-item" th:if="${order.sendAddress}">
                    <div class="info-label">送猫地址</div>
                    <div class="info-value" th:text="${order.sendAddress}">地址</div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>猫咪信息 <span style="font-size: 16px; color: #666; font-weight: normal;">共 <span th:text="${order.cats.size()}">0</span> 只</span></h2>
            <div class="cat-list">
                <div class="cat-item" th:each="cat : ${order.cats}">
                    <h3 th:text="${cat.catName}">猫咪名字</h3>
                    <div class="cat-detail">
                        <div><strong>品种:</strong> <span th:text="${cat.breed}">品种</span></div>
                        <div><strong>体重:</strong> <span th:text="${cat.weight} + ' kg'">体重</span></div>
                        <div><strong>年龄:</strong> <span th:text="${cat.age} + ' 个月'">年龄</span></div>
                        <div><strong>咪码:</strong> <span class="mi-code" th:text="${cat.miCode}">咪码</span></div>
                        <div th:if="${cat.remarks}" style="margin-top: 10px; padding-top: 10px; border-top: 1px solid #eee;">
                            <strong>备注:</strong><br/>
                            <span th:text="${cat.remarks}" style="color: #666; font-size: 14px;">备注</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
