<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册 - 猫宿舍</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .register-container {
            background: white;
            padding: 40px;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 450px;
        }
        .logo {
            text-align: center;
            font-size: 36px;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .title {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: border 0.3s;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #4a5568;
            outline: none;
        }
        .btn-register {
            width: 100%;
            padding: 14px;
            background: #4a5568;
            color: white;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-register:hover {
            background: #2d3748;
        }
        .error-msg {
            background: #fee;
            color: #c33;
            padding: 12px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #fcc;
        }
        .success-msg {
            background: #efe;
            color: #3c3;
            padding: 12px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #cfc;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #4a5568;
            text-decoration: none;
            margin: 0 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .user-type-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .user-type-option {
            flex: 1;
            padding: 15px;
            border: 1px solid #ddd;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .user-type-option:hover {
            border-color: #4a5568;
        }
        .user-type-option.active {
            border-color: #2d3748;
            background: #e2e8f0;
        }
        .user-type-option input[type="radio"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">猫宿舍</div>
        <h2 class="title">注册账号</h2>
        
        <div class="error-msg" th:if="${error}" th:text="${error}"></div>
        <div class="success-msg" th:if="${success}" th:text="${success}"></div>
        
        <form action="/user/register" method="post">
            <div class="form-group">
                <label>用户类型</label>
                <div class="user-type-selector">
                    <div class="user-type-option active" onclick="selectUserType(0, this)">
                        <input type="radio" name="isAdmin" value="0" checked>
                        <div style="font-size: 24px;">普通用户</div>
                    </div>
                    <div class="user-type-option" onclick="selectUserType(1, this)">
                        <input type="radio" name="isAdmin" value="1">
                        <div style="font-size: 24px;">管理员</div>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label>用户名</label>
                <input type="text" name="username" required placeholder="请输入用户名">
            </div>
            
            <div class="form-group">
                <label>密码</label>
                <input type="password" name="password" required placeholder="请输入密码">
            </div>
            
            <div class="form-group">
                <label>昵称</label>
                <input type="text" name="nickname" required placeholder="请输入昵称">
            </div>
            
            <button type="submit" class="btn-register">注册</button>
        </form>
        
        <div class="links">
            <a href="/login">已有账号？去登录</a>
            <a href="/">返回首页</a>
        </div>
    </div>
    
    <script>
        function selectUserType(value, element) {
            document.querySelectorAll('.user-type-option').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
            element.querySelector('input[type="radio"]').checked = true;
        }
    </script>
</body>
</html>
